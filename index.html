<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShadowMC</title>
  <style>
    :root{
      /* ShadowMC Black + Red Theme */
      --bg:#0a0a0a;
      --bg2:#141414;
      --panel:#1c1c1c;
      --card:#222;
      --accent:#ff1f3d;
      --accent-2:#ff5a6f;
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --shadow:0 18px 50px rgba(0,0,0,.7);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--text)
    }

    .wrap{width:min(1120px,92%);margin:24px auto}

    header{
      background:linear-gradient(90deg,var(--accent),#8b0016);
      border-radius:var(--radius);
      padding:22px 16px;
      text-align:center;
      box-shadow:var(--shadow);
    }
    .brand{font-weight:900;letter-spacing:.6px;font-size:clamp(24px,4vw,38px);margin:0}
    .meta{margin:6px 0 0;opacity:.95}

    .top-actions{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:14px}
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      text-decoration:none;
      color:#fff;
      background:var(--accent);
      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      box-shadow:var(--shadow);
      display:inline-flex;
      align-items:center;
      gap:8px
    }
    .btn:hover{background:var(--accent-2);transform:translateY(-1px)}
    .btn.outline{background:transparent;border:2px solid rgba(255,255,255,.15)}

    main{margin-top:22px;display:grid;gap:22px}

    .section{background:var(--panel);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .section-title{margin:0 0 12px;color:var(--accent-2);font-size:clamp(18px,2.6vw,26px)}

    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      padding:16px;
      cursor:pointer;
      transition:.2s;
    }
    .card:hover{outline:2px solid var(--accent);transform:translateY(-2px)}
    .card h3{margin:0 0 8px}
    .card p{margin:0;color:var(--muted)}

    .note{background:rgba(255,31,61,.09);border:1px dashed rgba(255,255,255,.2);padding:12px;border-radius:10px}
    .list{margin:10px 0 0;padding-left:18px}

    footer{margin-top:22px;text-align:center;color:var(--muted)}

    /* Minecraft Info */
    .mc-info{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:20px;
      margin-top:18px;
      font-weight:700;
    }
    .mc-box{
      background:var(--panel);
      padding:10px 16px;
      border-radius:12px;
      box-shadow:var(--shadow);
    }

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:40}
    .modal.open{display:flex}
    .modal-card{width:min(720px,92%);background:var(--panel);border-radius:16px;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.08)}
    .modal-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:linear-gradient(90deg,var(--accent),#8b0016);border-top-left-radius:16px;border-top-right-radius:16px}
    .modal-title{font-weight:900}
    .modal-body{padding:16px}
    .modal-close{background:transparent;border:none;color:#fff;font-size:22px;cursor:pointer}

    /* Form */
    form{display:grid;gap:10px}
    .field{display:grid;gap:6px}
    label{font-weight:700}
    input,textarea{
      padding:10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:#111;
      color:#fff
    }
    textarea{min-height:110px;resize:vertical}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="t-title" class="brand">ShadowMC</h1>
      <p id="t-meta" class="meta">Website Maker: Dracos • Web Developers: Dracos</p>
      <div class="top-actions">
        <button id="langBtn" class="btn outline">العربية</button>
        <a id="btnDiscord" class="btn" href="https://discord.gg/NB4U4ENWDC" target="_blank" rel="noopener">Join Discord</a>
      </div>

      <!-- Minecraft Info -->
      <div class="mc-info">
        <div class="mc-box">IP: <span id="mc-ip">Soon</span></div>
        <div class="mc-box">Port: <span id="mc-port">Soon</span></div>
        <div class="mc-box">Players Online: <span id="mc-players">0 / ?</span></div>
      </div>
    </header>

    <!-- ROLES -->
    <section class="section">
      <h2 id="t-roles" class="section-title">ROLES</h2>
      <div class="cards" id="roles"></div>
    </section>

    <!-- STAFF APPLY -->
    <section class="section">
      <h2 id="t-apply" class="section-title">STAFF APPLY</h2>
      <div class="note" id="t-warnings"></div>
      <form id="applyForm" autocomplete="off">
        <div class="field"><label for="f_name" id="l-name">Your name</label><input id="f_name" required /></div>
        <div class="field"><label for="f_discord" id="l-discord">Your discord username</label><input id="f_discord" placeholder="Example: user#1234" required /></div>
        <div class="field"><label for="f_age" id="l-age">Your age</label><input id="f_age" type="number" min="10" max="120" required /></div>
        <div class="field"><label for="f_country" id="l-country">Your country</label><input id="f_country" required /></div>
        <div class="field"><label for="f_activity" id="l-activity">Your activity</label><input id="f_activity" required /></div>
        <div class="field"><label for="f_exp" id="l-exp">Your experience</label><textarea id="f_exp" required></textarea></div>
        <div class="field"><label for="f_servers" id="l-servers">What servers did you worked in?</label><textarea id="f_servers" required></textarea></div>
        <div class="field"><label for="f_why" id="l-why">Why did you choose us?</label><textarea id="f_why" required></textarea></div>
        <div class="top-actions">
          <a id="btnPreview" class="btn outline" href="#">Preview</a>
          <a id="btnApply" class="btn" href="https://discord.gg/NB4U4ENWDC" target="_blank" rel="noopener">Open Discord</a>
        </div>
      </form>
    </section>

    <footer>
      <small id="t-footer">© ShadowMC • Crafted with❤️ by Dracos</small>
    </footer>
  </div>

  <!-- Role Details Modal -->
  <div class="modal" id="roleModal" aria-hidden="true" role="dialog" aria-label="Role Details">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="m-title">Role</div>
        <button class="modal-close" id="m-close" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <p id="m-price" style="font-weight:900"></p>
        <div>
          <strong id="m-perks-title">Perks</strong>
          <ul id="m-perks" class="list"></ul>
        </div>
      </div>
    </div>
  </div>

<script>
/* (same JS as before for translations, roles, and modal logic) */
/* You can later replace mc-players innerText with a real API call */
</script>
</body>
</html>
